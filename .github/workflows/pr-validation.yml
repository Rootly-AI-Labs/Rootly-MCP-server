name: PR Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv pip install --system -e .
        uv pip install --system pytest pytest-cov ruff pyright

    - name: Run linting
      run: ruff check src/

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src/rootly_mcp_server --cov-report=term --cov-report=xml

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=80
      continue-on-error: true

    - name: Comment on PR with test results
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          let message = '## üß™ Test Results\n\n';
          
          if (process.env.GITHUB_JOB_STATUS === 'success') {
            message += '‚úÖ All tests passed!\n';
          } else {
            message += '‚ùå Some tests failed. Please check the logs.\n';
            message += '\n**Note:** The failing test `test_command_line_entry_point_starts_successfully` is expected until fastmcp is upgraded.\n';
          }
          
          message += '\n**Test Coverage:** Check the full report in the job logs.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });