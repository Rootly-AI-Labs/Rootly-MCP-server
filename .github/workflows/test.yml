name: Tests

on:
  push:
    branches: [ main, develop, fixing-failing-test, adding-tests-suite ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv pip install --system -e .
        uv pip install --system pytest pytest-cov

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --cov=src/rootly_mcp_server --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Tests completed. Check the logs above for details." >> $GITHUB_STEP_SUMMARY
        if [ $? -ne 0 ]; then
          echo "❌ Some tests failed. This is expected until fastmcp is upgraded to >=2.9.0" >> $GITHUB_STEP_SUMMARY
        else
          echo "✅ All tests passed!" >> $GITHUB_STEP_SUMMARY
        fi